    <!-- Mustache templates -->
    <script id="template-route" type="text/html">
    	<article onclick="toggleGraph.call(this);" data-route="{{ id }}">
			<div class="table">
				<header>
					<h1>{{ name }}</h1>
					<h2>{{ description }}</h2>
				</header>
				<div class="left">
					<p class="{{ color }} status">{{ status }}</p>
					<p class="speed">{{ live.time }} min.  {{ live.speed }} km/h</p>
					<p class="avg-speed">{{ avg.time }} min.  {{ avg.speed }} km/h</p>
				</div>
				<div class="right">
					{{#warnings}}
					<p class="warning">{{ . }}</p>
					{{/warnings}}
				</div>
			</div>
			</article>
    </script>
    <script id="template-loading" type="text/html">
    	<div class="loading">
    		<img src="images/loading.gif" alt="Bezig met laden">
    	</div>
    </script>
     <script id="template-provider" type="text/html">
	    <label>
			<input type="radio" name="provider" onclick="Dashboard.setProvider({{ id }});" {{#checked}}checked{{/checked}}/>
			<span></span>
			{{ name }}
		</label>
    </script>
